<!-- modal area start-->
<div class="modal fade" id="modal_box_{{ product.pk }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal_body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <div class="modal_tab">
                                <div class="tab-content product-details-large">
                                    <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                                        <div class="modal_tab_img">
                                            <a href="{% url 'detailed_id' product.object.id %}"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/600/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt="{{ product.name }}"></a>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="tab2" role="tabpanel">
                                        <div class="modal_tab_img">
                                            <a href="{% url 'detailed_id' product.object.id %}"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="tab3" role="tabpanel">
                                        <div class="modal_tab_img">
                                            <a href="{% url 'detailed_id' product.object.id %}"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="tab4" role="tabpanel">
                                        <div class="modal_tab_img">
                                            <a href="{% url 'detailed_id' product.object.id %}"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal_tab_button">
                                    <ul class="nav product_navactive owl-carousel" role="tablist">
                                        <li>
                                            <a class="nav-link active" data-toggle="tab" href="#tab1" role="tab"
                                               aria-controls="tab1" aria-selected="false"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </li>
                                        <li>
                                            <a class="nav-link" data-toggle="tab" href="#tab2" role="tab"
                                               aria-controls="tab2" aria-selected="false"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </li>
                                        <li>
                                            <a class="nav-link button_three" data-toggle="tab" href="#tab3" role="tab"
                                               aria-controls="tab3" aria-selected="false"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </li>
                                        <li>
                                            <a class="nav-link" data-toggle="tab" href="#tab4" role="tab"
                                               aria-controls="tab4" aria-selected="false"><img
                                                    src="{{ CDN_SERVER }}/media/{{ product.pk }}/300/0.webp"
                                                    alt="{{ product.name }}"
                                                    onerror="this.onerror=null;this.src='{{ CDN_SERVER }}/media/default/300/default.png';"
                                                    alt=""></a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                            <div class="modal_right">
                                <div class="modal_title mb-10">
                                    <h2>{{ product.object.name|upper }}</h2>
                                </div>
                                <div class="modal_price mb-10">
                                    <span class="new_price">&#x20bd; {{ product.price }}</span>
                                    <span class="old_price">&#x20bd; {{ product.price }}</span>
                                </div>
                                <div class="modal_description mb-15">
                                    <p>{ product.subsubcat_id|truncatechars:200|capfirst }} </p>
                                </div>
                                <div class="variants_selects">

                                    <div class="modal_add_to_cart">
                                        {% include "shop/snippets/list_cart.html"  with form=form product=product cart=cart %}
                                    </div>
                                </div>
                                <div class="modal_social">
                                    <h2>Share this product</h2>
                                    <ul>
                                        <li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
                                        <li class="pinterest"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                        <li class="google-plus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                        <li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal area end-->
